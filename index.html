<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<title>Train Schedule</title>

	<!-- viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<!-- reset stylesheet -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<!-- bootstrap stylesheet -->
	<link rel="stylesheet" type="text/css" href="https://bootswatch.com/flatly/bootstrap.min.css">

	<!-- google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Metrophobic|UnifrakturCook:700" rel="stylesheet">

	<!-- stylesheet -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

<div class="container">	
	<div>
		<h1 id="header" >Knights Express</h1>
		<p id="subHead" >Getting you where you need to go!</p>
		<img id="logo" src="assets/images/KnightsExpressLogo.png">
	</div>
</div>

<!-- Current Train Schedule Grid -->
<div  id="boxes" class="container">
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-warning">
				<div class="panel-heading">
					<h3 class="panel-title">Current Train Schedule</h3>
				</div>
			
				<div class="panel-body">
					<!-- Table Header-->
					<table class="table" id="trainSchedule">
						<tbody id="trainTableData">
							<tr>
								<th>Train Name</th>
								<th>Destination</th>
								<th>Frequency (min)</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
							</tr>
						</tbody>
					</table>
				</div>				
			</div>
		</div>
	</div>

	<!-- Form to Add Train -->
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-warning">
				<div class="panel-heading">
					<h4 class="panel-title">Add Train</h4>
				</div>

				<div class="panel-body">
					<div class="form-group">
						<label for="addTrainName">Train Name</label>
						<input type="text" class="form-control" id="addTrainName">
					</div>
				
					<div class="form-group">
						<label for="addDestination">Destination</label>
						<input type="text" class="form-control" id="addDestination">
					</div>

					<div class="form-group">
						<label for="addFirstTrainTime">First Train Time (HH:MM - military time)</label>
						<input type="time (HH:MM)" name="time" class="form-control" id="addFirstTrainTime">
					</div>

					<div class="form-group">
						<label for="addTrainFrequency">Frequency (In Minutes)</label>
						<input type="number" class="form-control" id="addTrainFrequency">
					</div>

					<button type="button" class="btn btn-primary">Submit</button>
				</div>
			</div>
		</div>
	</div>	
</div>		



<!-- firebase -->
<script src="https://www.gstatic.com/firebasejs/3.5.3/firebase.js"></script>

<!-- Moment JS -->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

<!-- jquery -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

<!-- js file link -->
<script src="assets/javascript/trainApp.js"></script>

</body>
</html>
